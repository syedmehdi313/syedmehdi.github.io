<body>
  <div class="wrapper">
    <label for="customname">Enter custom name:</label>
    <input id="customname" type="text" placeholder="e.g. Alex">

    <div class="controls">
      <label>
        <input type="radio" name="measurement" id="us" checked>

      <label>
        <input type="radio" name="measurement" id="uk">

    <p class="story" style="visibility:hidden;"></p>
  </div>
